{% extends "base.html"%}

{% block content %}

<div class="card-wrapper">
    <div class="card">

        <h1 class="center"><strong>Status:</strong></h1>
        <h1 class="center">Logged In</h1>

        <div class="center">
            <a href="/user/signout" class= "btn btn--secondary">Sign Out</a>
        </div>

    </div>
    <div class="card">
    
        <h2 class="center"><strong>User Information:</strong></h2>

        <p>
            <strong>ID:</strong> {{ session['user']['_id']}}<br>
            <strong>Name:</strong> {{ session['user']['name']}}<br>
            <strong>Email:</strong> {{ session['user']['email']}}<br>
        </p>
    </div>

</div>
{% endblock%}
