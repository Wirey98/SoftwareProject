{% extends "base.html"%}
{% block content %}

<div class="Reviewer">
    <div class='card-wrapper'>
    <div class="card">
    <h1 class="center">Add to the forum</h1>

    <form name="review_form">

        <label for="username">Name</label>
        <input type="text" name="username" class="field" required>

        <label for="posttitle">Title</label>
        <input type="text" name="posttitle" class="field" required>

        <label for="post">Post</label>
        <textarea rows="4" cols="40" name="post"></textarea>
        

        

       


        <p class="error error--hidden"></p>

        <input type="submit" value="Submit" style ="background-color:red" class='btn'>


    </form>
</div>


    





{% endblock%}
